<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="row1">
            <h1 class="title">The Library</h1>
            <h3 class="expression">"hominem unius libri timeo"</h3>
            <div class="addbookbtn" id="myBtn">
                <input type="button" value="Add New Book!" class="btn" id="btn" />
            </div>
        </div>
    </header>
    <main class="maincontainer">
        
        <div class="books-grid" id="grid">
        </div>


    </main>
    <div class="popup" id="popup">
        <form class="add-book-form">
            <svg id="svg" style="width:24px;height:24px" viewBox="0 0 24 24">
                <path fill="currentColor" d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
            </svg>
            <h3>Add new book</h3>
            <input type="text" placeholder="Title" class="input" access="false" id="title" required="">
            <input class="input" type="text" id="author" placeholder="Author" required="" maxlength="100">
            <input class="input" type="number" id="pages" placeholder="Pages" required="" max="10000">
            <div class="is-read">
              <label for="is-read">Have you read it?</label>
              <input class="checkbox" type="checkbox" id="isRead">
            </div>
            <button class="btn btn-light-green" id="submitbtn" >Submit</button>
          </form>
    </div>





</body>
<script src="script.js"></script>
</html>
